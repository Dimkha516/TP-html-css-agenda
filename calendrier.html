<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendrier.css">
    <title>Document</title>
</head>

<body>
    <h2>Calendrier</h2>

    <div class="main">
        <div class="left">
            <input type="text">

            <div class="boxes1">
                <div class="boxe1a">

                    <div class="boxe1a-top">
                        <img src="./teacher3.jpg" alt="teacher">
                        <h2 class="teach-num">6</h2>
                    </div>
                    <br>

                    <div class="boxe1a-footer">
                        <h3>Enseign.</h3>
                        <h2>+</h2>
                    </div>

                </div>

                <div class="boxe1b">
                    <div class="boxe1b-top">
                        <img src="./home.png" alt="teacher">
                        <h2 class="teach-num">6</h2>
                    </div>
                    <br>

                    <div class="boxe1b-footer">
                        <h3>Enseign.</h3>
                        <h2>+</h2>
                    </div>
                </div>
            </div>

            <div class="boxes2">

                <div class="boxe2a">
                    <div class="boxe2a-top">
                        <img src="./class.png" alt="class">
                        <h2 class="teach-num">6</h2>
                    </div>

                    <div class="boxe2a-footer">
                        <h3>Classes</h3>
                        <h2>+</h2>
                    </div>

                </div>

                <div class="boxe2b">

                    <div class="boxe2b-top">
                        <img src="./delete.png" alt="delete">
                        <h2 class="module-num">6</h2>
                    </div>
                    <div class="boxe2b-footer">
                        <h3>Classes</h3>
                        <h2>+</h2>
                    </div>

                </div>

            </div>

            <select name="" id="">
                <option value="">ALGO</option>
            </select>
        </div>
        <!-- END LEFT DIV -->

        <div class="right">

            <div class="top-right">
                <div class="top-top">
                    <h1>Planning: ALGO</h1>
                    <img src="./toggle.png" alt="on-off">
                </div>
                <p>0 cours</p>
            </div>

            <div class="hours">
                <ul class="list-heures">
                    <li>8H</li>
                    <li>9H</li>
                    <li>10H</li>
                    <li>11H</li>
                    <li>12H</li>
                    <li>13H</li>
                    <li>14H</li>
                    <li>15H</li>
                    <li>16H</li>
                </ul>
            </div>

            <div class="days">
                <div class="jours">
                    <h3 class="j">LUNDI<span class="add">+</span></h3>
                    <h3 class="j">MARDI<span class="add">+</span></h3>
                    <h3 class="j">MERCREDI<span class="add">+</span></h3>
                    <h3 class="j">JEUDI<span class="add">+</span></h3>
                    <h3 class="j">VENDREDI<span class="add">+</span></h3>
                    <h3 class="j">SAMEDI<span class="add">+</span></h3>
                </div>

                <div class="prog-jour">
                    <p>d</p>
                    <p>d</p>
                    <p>d</p>
                    <p>d</p>
                    <p>d</p>
                    <p>d</p>
                </div>
            
            </div>
            <!-- END RIGHT DIV -->


        </div>

</body>

</html>
